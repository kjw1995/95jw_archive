# Hugo configuration file
title: 95JW Archive
baseURL: https://kjw1995.github.io/95jw_archive/

# SEO & Search Console
enableRobotsTXT: true

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/kjw1995/95jw_archive"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/kjw1995/95jw_archive/edit/main/content"
